name: Terraform Workflow

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
      GIT_TOKEN: ${{ secrets.GIT_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        run: |
          echo "export GIT_USERNAME=${GIT_USERNAME}" >> $GITHUB_ENV
          echo "export GIT_TOKEN=${GIT_TOKEN}" >> $GITHUB_ENV
          terraform init
         
